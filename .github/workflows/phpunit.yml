name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: php-actions/composer@v1 # or alternative dependency management

    - name: PHPUnit (php-actions)
      uses: php-actions/phpunit@v1
      with:
        config: phpunit.xml
